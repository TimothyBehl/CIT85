<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Week 4 - Semantic HTML</title>
</head>
<body>
  <header>This is the header!</header>
  <nav>This is a nav beneath the header.</nav>
  <section>
    This is some text within the section.
    <article>This is an article that is within the section!</article>
    <article>This is an article that is also within the section!</article>
  </section>
  <aside>This text is within an aside.</aside>
  <footer>This here's the footer.</footer>
</body>
</html>
